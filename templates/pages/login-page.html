<!-- Login page -->
<div class="login-page flex flex-center">
    <div class="modal login">
    	<div class="head">
    		<h1>Welcome to Premier Stats!</h1>
    	</div>
        <!-- login input -->
        <div class="flex body two-column">
            <div class="flex-one">
                <form name="loginForm" novalidate>
                    <h3 class="ellipse">Email</h3>
                    <input ng-model="user.email" type="text" required/>
                    <h3 class="ellipse">Password</h3>
                    <input ng-model="user.password" type="password" required/>
                </form>
                <a ng-click="resetPassword()">Forgot password?</a>
            </div>
            <div ng-if="$root.isDesktop" class="flex-one flex flex-center flex-column">
                <img src="./img/manager-icon.svg"/>
                <h3 class="text-center">Are you the coach or manager of a team?</h3>
            </div>
        </div>
        <!-- buttons -->
        <div class="foot flex">
            <div ng-click="login(user)" class="button green flex-one">
                <h1>Log In</h1>
            </div>
            <div ng-if="$root.isDesktop" ng-click="goToPage('/registration')" class="button navy flex-one">
                <h1>Sign Up</h1>
            </div>
        </div>
    </div>
</div>
