<!-- modal for coach to edit the current team -->
<div class="modal editTeam registration">
    <div class="head flex">
        <h1 class="flex-one">Edit {{editTeam.name}}</h1>
        <div>
            <x ng-click="closeModal()"/>
        </div>
    </div>

    <!-- Edit Team Registration Form -->
    <form name="teamForm" class="body flex two-column">
        <div class="flex-one">
            <h3 class="ellipse">Team Logo</h3>
            <div class="flex flex-center logo-container">
                <image-upload image="editTeam.newLogo" placeholder="editTeam.logo" get-color="getImageColor(color)"></image-upload>
                <p class="flex-one text-center logo-text">Click the logo to add a new one</p>
            </div>
            <h3>Team Color</h3>

            <color-picker ng-class="{'disabled': !editTeam.logo}" color="editTeam.primaryColor" required="true"></color-picker>

            <h3 class="ellipse">Team Name</h3>
            <!-- come back to this -->
            <input type="text" ng-if="!team" ng-model="editTeam.name" placeholder="Team Name" required /> 
            <input type="text" ng-if="team" ng-model="team.label" placeholder="Team Name" required /> 
            <!--  -->
            <h3 class="ellipse">Team Number</h3>
            <input type="text"  ng-model="editTeam.number" placeholder="Team Number" required />
        </div>
        <div class="flex-one">
            <h3 class="ellipse">League Name</h3>
            <input type="text" ng-model="editTeam.leagueName" placeholder="League Name" required />
            <h3 class="ellipse">Age Group</h3>
            <select ng-model="editTeam.ageGroup" ng-options="v for (k, v) in ageGroups" required>
                <option value="">Select an Age Group</option>
            </select>
            <h3 class="ellipse">City</h3>
            <input type="text" ng-model="editTeam.city" placeholder="City" required />
            <h3 class="ellipse">State</h3>
            <select ng-model="editTeam.state" ng-options="v for (k, v) in states" required>
                <option value="">Select a State</option>
            </select>
<!--             <div class="button navy flex-one" ng-click="deleteTeam(editTeam)">
                <h1>Delete Team</h1>
            </div> -->
        </div>
    </form>
    <!-- buttons -->
    <div class="foot flex">
        <div class="button green flex-one" ng-click="updateTeam(editTeam)">
            <h1>Save</h1>
        </div>
        <div class="button navy flex-one" ng-click="closeModal()">
            <h1>Cancel</h1>
        </div>
    </div>
</div>
